application: escribepami
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /clases
  static_dir: clases

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

libraries:
- name: jinja2
  version: latest

- name: webapp2
  version: latest
